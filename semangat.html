<html>
  <head>
    <title>Tugas 1</title>
    <meta http-equiv="content-type" content="text/html" charset="ISO-8859-1">

    <script type="text/javascript" src="gl-matrix-min.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 vColor;
      void main(void) {
        gl_FragColor = vColor;
      }
    </script>
    
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      varying vec4 vColor;
      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
      }
    </script>
    <script type="text/javascript">
      /** @type {WebGLRenderingContext} */
      var gl
      function initGL(canvas) {
        try {
          gl = canvas.getContext('webgl')
          gl.viewportWidth = canvas.width
          gl.viewportHeight = canvas.height
        } catch (e) {}
        if (!gl) {
          alert('Tidak bisa menginisialisasi WebGL')
        }
      }
      function getShader(gl, id) {
        var shaderScript = document.getElementById(id)
        if (!shaderScript) {
          return null
        }
        var str = ''
        var k = shaderScript.firstChild
        while (k) {
          if (k.nodeType == 3) {
            str += k.textContent
          }
          k = k.nextSibling
        }
        var shader
        if (shaderScript.type == 'x-shader/x-fragment') {
          shader = gl.createShader(gl.FRAGMENT_SHADER)
        } else if (shaderScript.type = 'x-shader/x-vertex') {
          shader = gl.createShader(gl.VERTEX_SHADER)
        } else {
          return null
        }
        gl.shaderSource(shader, str)
        gl.compileShader(shader)
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert(gl.getShaderInfoLog(shader))
          return null
        }
        return shader
      }
      var shaderProgram
      function initShaders() {
        var fragmentShader = getShader(gl, 'shader-fs')
        var vertexShader = getShader(gl, 'shader-vs')
        shaderProgram = gl.createProgram()
        gl.attachShader(shaderProgram, fragmentShader)
        gl.attachShader(shaderProgram, vertexShader)
        gl.linkProgram(shaderProgram)
        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
          alert('Tidak bisa menginisialisasi shaders')
        }
        gl.useProgram(shaderProgram)
        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, 'aVertexPosition')
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute)
        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, 'aVertexColor')
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute)
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, 'uPMatrix')
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, 'uMVMatrix')
      }
      var mvMatrix = mat4.create()
      var mvMatrixStack = []
      var pMatrix = mat4.create()
      function mvPushMatrix() {
        var copy = mat4.create()
        mat4.copy(copy, mvMatrix)
        mvMatrixStack.push(copy)
      }
      function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
          throw "Tumpukan matriks kosong"
        }
        mvMatrix = mvMatrixStack.pop()
      }
      function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix)
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix)
      }

      var cubeVertexPositionBuffer
      var cubeVertexColorBuffer
      var letterVertexPositionBuffer
      var letterVertexColorBuffer

      //bikin object//

      function initBuffers() {
        // Cube Position
        cubeVertexPositionBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer)
        var vertices = [
            -1.8, 1.8, 3.6,
            1.8, 1.8, 3.6,
            1.8, -1.8, 3.6,
            -1.8, -1.8, 3.6,
            -1.8, 1.8, 3.6,
            -1.8, 1.8, -3.6,
            1.8, 1.8, -3.6,
            1.8, 1.8, 3.6,
            1.8, 1.8, -3.6,
            1.8, -1.8, -3.6,
            1.8, -1.8, 3.6,
            1.8, -1.8, -3.6,
            -1.8, -1.8, -3.6,
            -1.8, 1.8, -3.6,
            -1.8, -1.8, -3.6,
            -1.8, 1.8, 3.6
        ];

        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW)
        cubeVertexPositionBuffer.itemSize = 3
        cubeVertexPositionBuffer.numItems = 16

        // Cube Color
        cubeVertexColorBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer)

        colors = [];
        for (var i=0; i < 16; i++) {
            colors = colors.concat([0.0, 0.0, 0.0, 0.0]);
          }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW)
        cubeVertexColorBuffer.itemSize = 4
        cubeVertexColorBuffer.numItems = 16

        //MULAI HURUF
        // Letter Position
        letterVertexPositionBuffer = gl.createBuffer()
        gl.bindBuffer(gl.ARRAY_BUFFER, letterVertexPositionBuffer)
        vertices = [
            -1.0,2.0,0,
            -1.0,-2.0,0,
            -1.0,0.0,0,
            1.0,-2.0,0,
            -1.0,0.0,0,
            1.0,2.0,0,
            -1.0,0.0,0
        ]

        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW)
        letterVertexPositionBuffer.itemSize = 3
        letterVertexPositionBuffer.numItems = 7

        // A Color
        letterVertexColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, letterVertexColorBuffer);
        colors = [];
        for (var i=0; i < 7; i++) {
            colors = colors.concat([0.5, 0.5, 1.0, 1.0]);
        }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
        letterVertexColorBuffer.itemSize = 4;
        letterVertexColorBuffer.numItems = 7;
      }
      //AKHIR HURUF

      var rCube = 0
      var rLetter = 0

      //gambar
      function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight)
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
        mat4.perspective(pMatrix, glMatrix.toRadian(45), gl.viewportWidth / gl.viewportHeight, 0.1, 100.0)
        mat4.identity(mvMatrix)

        //cube
        mat4.translate(mvMatrix, mvMatrix, [0.0, 1.5, -12.0])   //0.0, 1.6, -7.0
        mvPushMatrix()
        mat4.rotate(mvMatrix, mvMatrix, glMatrix.toRadian(rCube), [0.0, 1.0, 0.0])
        //mat4.rotateY(mvMatrix, mvMatrix, glMatrix.toRadian(rCube))
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexPositionBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, cubeVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0)
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexColorBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, cubeVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0)
        setMatrixUniforms()
        gl.drawArrays(gl.LINE_STRIP, 0, cubeVertexPositionBuffer.numItems)
        mvPopMatrix()

        //letter
        mat4.translate(mvMatrix, mvMatrix, [1.6, 8.0, 1.0])  //1.6, -3.0, 1.0
        mvPushMatrix()
        mat4.rotate(mvMatrix, mvMatrix, glMatrix.toRadian(rLetter), [1.0, 0.0, 0.0])
        //mat4.rotateX(mvMatrix, mvMatrix, glMatrix.toRadian(rLetter))
        gl.bindBuffer(gl.ARRAY_BUFFER, letterVertexPositionBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, letterVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0)
        gl.bindBuffer(gl.ARRAY_BUFFER, letterVertexColorBuffer)
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, letterVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0)
        setMatrixUniforms()
        gl.drawArrays(gl.LINE_LOOP, 0, letterVertexPositionBuffer.numItems)
        mvPopMatrix()
      }
      var lastTime = 0
      function animate() {
        var timeNow = new Date().getTime()
        if (lastTime != 0) {
          var elapsed = timeNow - lastTime
          rCube += (90 * elapsed) / 1000.0
          rLetter += (75 * elapsed) / 1000.0
        } 
        lastTime = timeNow
      }
      function tick() {
        requestAnimationFrame(tick)
        drawScene()
        animate()
      }
      function webGLStart() {
        var canvas = document.getElementById('mycanvas')
        initGL(canvas)
        initShaders()
        initBuffers()
        gl.clearColor(0.0, 0.0, 0.0, 1.0)
        gl.enable(gl.DEPTH_TEST)
        tick()
      }
    </script>
  </head>
  <body onload="webGLStart();">
    <canvas id="mycanvas" style="border: none" width="500" height="500"></canvas>
  </body>
</html>
